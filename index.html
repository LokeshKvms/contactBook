<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <div class="container my-3 p-5">
            <header class="row ms-2 me-4">
                <h1 class="col-9">Contact List</h1>
                <button id="addContactBtn" class="col-3 button"><i class="fas fa-plus"></i>Add Contact</button>
            </header>
            <hr>
            <div class="search-section">
                <div class="search-container col-12">
                    <input type="text" id="searchBox" placeholder="Search contacts by Name/Phone/Email"
                        class="form-control">
                </div>
            </div>

            <div class="contacts-container">
                <table id="contactTable">
                    <thead>
                        <tr>
                            <th onclick="sortContacts('name')">Name</th>
                            <th onclick="sortContacts('email')">Email</th>
                            <th onclick="sortContacts('phone')">Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="contactFormModal">
                <div id="contactFormContainer">
                    <form action="" id="contactForm">

                        <h2>Add/Edit Contact</h2>

                        <label for="name">Name:</label>
                        <input type="text" id="name" required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" required><br>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" required><br>

                        <label for="address">Address:</label>
                        <input type="text" id="address"><br>

                        <div class="modal-buttons">
                            <button type="submit">Save</button>
                            <button type="button" id="cancelBtn">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
